    delete:
      consumes:
      - application/json
      description: Delete a role
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Delete Role
      tags:
      - Role
    get:
      consumes:
      - application/json
      description: Get a role
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/account.Role'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Get Role
      tags:
      - Role
    put:
      consumes:
      - application/json
      description: Update a role
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: string
      - description: Role Information
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/account.UpsertRoleRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.NoContentResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Update Role
      tags:
      - Role
  /api/v2/users:
    get:
      consumes:
      - application/json
      parameters:
      - description: Page size. Default to 20
        in: query
        name: size
        type: integer
      - description: Page number. Default to 1
        in: query
        name: page
        type: integer
      - description: 'Sort field. Accepts: [id, email, status, username]. Default
          to id.'
        in: query
        name: sort
        type: string
      - description: 'Sort direction. Accepts: [asc, desc]. Default to asc'
        in: query
        name: direction
        type: string
      - description: Filter by user id or email or first name or last name
        in: query
        name: search_term
        type: string
      - description: Include public users in response. Default to false
        in: query
        name: include_public
        type: string
      - description: Filter by status
        in: query
        name: status
        type: string
      - description: Filter by roles. Accepts a comma-separated UUIDs.
