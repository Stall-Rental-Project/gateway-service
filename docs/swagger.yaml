        name: size
        type: integer
      - description: Page number
        in: query
        name: page
        type: integer
      - description: 'Sort field Accepts: [name,status]. Default to name.'
        in: query
        name: sort
        type: string
      - description: 'Sort direction Accepts: [asc, desc]. Default to asc'
        in: query
        name: direction
        type: string
      - description: Search By Name
        in: query
        name: name
        type: string
      - description: Should include public user role or not. Default to false
        in: query
        name: include_public
        type: boolean
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.PageRoles'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: List Role
      tags:
      - Role
    post:
      consumes:
      - application/json
      description: Create new role
      parameters:
      - description: Role Information
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/account.UpsertRoleRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.NoContentResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Create Role
      tags:
      - Role
