  /api/v2/users/public:
    get:
      consumes:
      - application/json
      parameters:
      - description: User email
        in: query
        name: email
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.ListUsers'
        "400":
