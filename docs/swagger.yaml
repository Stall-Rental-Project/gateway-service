paths:
  /api/v2/files/upload:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: Body
        in: body
        name: _
        required: true
        schema:
          $ref: '#/definitions/model.RentalAttachmentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.FileResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Upload attachment
      tags:
      - File
  /api/v2/login:
    post:
      consumes:
      - application/json
      description: Get Access Token and Refresh Token
      parameters:
      - description: Login Information
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/account.LoginRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/account.LoginResponse_Data'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Login
      tags:
      - Auth
  /api/v2/logout:
    post:
      consumes:
      - application/json
      responses:
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Logout
      tags:
      - Auth
  /api/v2/permissions:
    get:
      consumes:
      - application/json
      parameters:
      - description: Filter by roles. Accepts a comma-separated string.
        in: query
        name: roles
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.Permissions'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: List all permissions
      tags:
      - Permissions
  /api/v2/permissions/categories:
    get:
      consumes:
      - application/json
      description: Get permission categories
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.PageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: List Permission Category
      tags:
      - Permissions
  /api/v2/rates:
    get:
      consumes:
      - application/json
      parameters:
      - description: Page size. Default to 20
        in: query
        name: size
        type: integer
      - description: Page number. Default to 1
        in: query
        name: page
        type: integer
      - description: 'Sort field. Accepts: [id, type, detail]. Default to id.'
        in: query
        name: sort
        type: string
      - description: 'Sort direction. Accepts: [asc, desc]. Default to asc'
        in: query
        name: direction
        type: string
      - description: Filter by types. Accept comma-separated numeric string
        in: query
        name: types
        type: string
      - description: Filter by details. Accept comma-separated numeric string
        in: query
        name: details
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.PageRates'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: List Rates
      tags:
      - Rate
    post:
      consumes:
      - application/json
      parameters:
      - description: Rate Information
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/rental.UpsertRateRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.OnlyCodeResponse_Data'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Create Rate
      tags:
      - Rate
  /api/v2/rates/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Rate generated ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.Rate'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Get Rate
      tags:
      - Rate
    put:
      consumes:
      - application/json
      parameters:
      - description: Rate generated ID
        in: path
        name: id
        required: true
        type: string
      - description: Rate Information
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/rental.UpsertRateRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.OnlyCodeResponse_Data'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Update Rate
      tags:
      - Rate
  /api/v2/roles:
