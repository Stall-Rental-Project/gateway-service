basePath: /
definitions:
  account.AuthResponse:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      roles:
        items:
          type: string
        type: array
      user_id:
        type: string
      username:
        type: string
    type: object
  account.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  account.LoginResponse_Data:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/account.AuthResponse'
    type: object
  account.Role:
    properties:
      code:
        type: string
      description:
        type: string
      name:
        type: string
      permission_ids:
        items:
          type: string
        type: array
      role_id:
        type: string
      status:
        type: integer
    type: object
  account.UpsertRoleRequest:
    properties:
      code:
        type: string
      description:
        type: string
      name:
        type: string
      permission_ids:
        items:
          type: string
        type: array
      role_id:
        description: only set when update
        type: string
      status:
        type: integer
    type: object
  account.UpsertUserRequest:
    properties:
      email:
        description: Insert only
        type: string
      first_name:
        type: string
      last_name:
        type: string
      market_codes:
        items:
          type: string
        type: array
      middle_name:
        type: string
      role_ids:
        items:
          type: string
        type: array
      status:
        type: integer
      user_id:
        type: string
    type: object
  account.User:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      market_codes:
        items:
          type: string
        type: array
      middle_name:
        type: string
      permissions:
        items:
          type: string
        type: array
      role_codes:
        items:
          type: string
        type: array
      role_ids:
        items:
          type: string
        type: array
      roles:
        items:
          type: string
        type: array
      status:
        type: integer
      user_id:
        type: string
    type: object
  common.Error:
    properties:
      code:
        type: integer
      details:
        additionalProperties:
          type: string
        type: object
      exception:
        type: string
      message:
        type: string
    type: object
  common.NoContentResponse:
    properties:
      error:
        $ref: '#/definitions/common.Error'
      success:
        type: boolean
    type: object
  common.OnlyCodeResponse_Data:
    properties:
      code:
        type: string
    type: object
  controller.ListUsers:
    properties:
      items:
        items:
          $ref: '#/definitions/account.User'
        type: array
      total_elements:
        type: integer
    type: object
  controller.PageRates:
    properties:
      items:
        items:
          $ref: '#/definitions/rental.Rate'
        type: array
      page:
        type: integer
      size:
        type: integer
      total_elements:
        type: integer
      total_pages:
        type: integer
    type: object
  controller.PageRoles:
    properties:
      items:
        items:
          $ref: '#/definitions/account.Role'
        type: array
      page:
        type: integer
      size:
        type: integer
      total_elements:
        type: integer
      total_pages:
        type: integer
    type: object
  controller.PageUsers:
    properties:
      items:
        items:
          $ref: '#/definitions/account.User'
        type: array
      page:
        type: integer
      size:
        type: integer
      total_elements:
        type: integer
      total_pages:
        type: integer
    type: object
  controller.Permission:
    properties:
      category:
        type: string
      code:
        type: string
      name:
        type: string
      permission_id:
        type: string
    type: object
  controller.Permissions:
    properties:
      permissions:
        items:
          $ref: '#/definitions/controller.Permission'
        type: array
    type: object
  controller.Rate:
    properties:
      other_rate:
        $ref: '#/definitions/rental.OtherRate'
      rate_code:
        type: string
      rate_id:
        type: string
      rental_rate:
        $ref: '#/definitions/rental.StallRentalRate'
      rights_rate:
        $ref: '#/definitions/rental.StallRightsRate'
      security_bond:
        $ref: '#/definitions/rental.StallSecurityBond'
      status:
        type: integer
      type:
        type: integer
    type: object
  model.ErrorResponse:
    properties:
      error_code:
        type: string
      error_description:
        type: string
      errors:
        additionalProperties:
          type: string
        type: object
      exception:
        type: string
    type: object
  model.FileResponse:
    properties:
      access_id:
        type: string
      content:
        type: string
      pre_signed_url:
        type: string
    type: object
  model.PageResponse:
    properties:
      items: {}
      page:
        type: integer
      size:
        type: integer
      total_elements:
        type: integer
      total_pages:
        type: integer
    type: object
  model.RentalAttachmentRequest:
    properties:
      attachment:
        items:
          type: integer
        type: array
    type: object
  model.SuccessResponse:
    properties:
      data: {}
      message:
        type: string
    type: object
  model.User:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      market_codes:
        items:
          type: string
        type: array
      markets:
        items:
          $ref: '#/definitions/model.UserMarket'
        type: array
      middle_name:
        type: string
      permissions:
        items:
          type: string
        type: array
      role_codes:
        items:
          type: string
        type: array
      role_ids:
        items:
          type: string
        type: array
      roles:
        items:
          type: string
        type: array
      status:
        type: integer
      user_id:
        type: string
    type: object
  model.UserMarket:
    properties:
      code:
        type: string
      market_id:
        type: string
      name:
        type: string
      type:
        type: integer
    type: object
  rental.ClassAmountRate:
    properties:
      amount:
        type: number
      clazz:
        type: integer
    type: object
  rental.OtherRate:
    properties:
      amount:
        type: number
      detail:
        type: integer
    type: object
  rental.Rate:
    properties:
      other_rate:
        $ref: '#/definitions/rental.OtherRate'
        description: only one of six next fields should be set
      rate_code:
        type: string
      rate_id:
        type: string
      rental_rate:
        $ref: '#/definitions/rental.StallRentalRate'
      rights_rate:
        $ref: '#/definitions/rental.StallRightsRate'
      security_bond:
        $ref: '#/definitions/rental.StallSecurityBond'
      status:
        type: integer
      type:
        type: integer
    type: object
  rental.StallRentalRate:
    properties:
      class_rental_amounts:
        items:
          $ref: '#/definitions/rental.ClassAmountRate'
        type: array
    type: object
  rental.StallRightsRate:
    properties:
      class_rights_amounts:
        items:
          $ref: '#/definitions/rental.ClassAmountRate'
        type: array
    type: object
  rental.StallSecurityBond:
    properties:
      amount:
        type: number
      rental_fee:
        type: number
    type: object
  rental.UpsertRateRequest:
    properties:
      other_rate:
        $ref: '#/definitions/rental.OtherRate'
        description: only one of six next fields should be set
      rate_code:
        description: applied for update operation only
        type: string
      rental_rate:
        $ref: '#/definitions/rental.StallRentalRate'
      rights_rate:
        $ref: '#/definitions/rental.StallRightsRate'
      security_bond:
        $ref: '#/definitions/rental.StallSecurityBond'
      status:
        type: integer
      type:
        type: integer
    type: object
info:
  contact:
    email: hoanggg2110@gmail.com.vn
    name: 'Developer: Hoang Ngo'
  description: This is a documents for Rental System REST API.
